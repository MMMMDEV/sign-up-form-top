<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="image-section">
            <img src="" alt="">
            <div class="logo">Lab</div>
        </div>
    </header>
    <main>
        <div class="sign-up-section">
            <div class="intro-container">
                <h3>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae omnis quae voluptatum aliquid perspiciatis maiores?</h3>
                <h3>Lorem ipsum dolor sit amet.</h3>
            </div>
            <div class="form-container">
                <h4>Lorem, ipsum dolor.</h4>
                <form action="#" method="post">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" minlength="1" maxlength="10" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" minlength="1" maxlength="10" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>

                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="123-456-789" required>

                    <label for="password">password</label>
                    <input type="password" id="password" minlength="6" maxlength="25" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" minlength="6" maxlength="25" required>

                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="log-in">
              <p>Already have an account?</p>
              <button type="button">Log in</button>  
            </div>
        </div>
    </main>
</body>
</html>
