<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <div class="opacity-layer">
           <div class="logo">Norv</div>
            <div class="link">
                Photo by &nbsp;<a href="https://unsplash.com/ja/@susan_wilkinson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Susan Wilkinson &nbsp;</a> on &nbsp;<a href="https://unsplash.com/s/photos/blue-aesthetic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash </a>
  
            </div> 
        </div>
        
    </header>
    <main>
        <div class="sign-up-section">
            <div class="intro-container">
                <p class="intro-text">This is only example project and not a real website. It only takes a couple steps into gorgeous mountains to get that great sense of exploration.</p>
                <p>Let's explore this world together!</p>
            </div>
            <div class="form-container">
                
                <form class="sign-up" action="#" method="post">
                    <div class="top-form">
                        <h4>First steps start here!</h4>
                        <div class="cells">
                            <div class="input-cell">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" minlength="1" maxlength="10" required>
                            </div>
                            <div class="input-cell">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" minlength="1" maxlength="10" required>
                            </div>
                            <div class="input-cell">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="input-cell">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" placeholder="123-456-7890" pattern="^(\([0-9]{3}\)|[0-9]{3}-)[0-9]{3}-[0-9]{4}$" required>
                            </div>
                            <div class="input-cell">
                                <label for="password">password</label>
                                <input type="password" id="password" minlength="6" maxlength="25" required>
                            </div>
                            <div class="input-cell">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" minlength="6" maxlength="25" required>
                            </div>
                        </div>
                    </div>  
                    <div class="createBtnContainer">
                      <button class="createAccount-btn" type="submit">Create Account</button>  
                    </div>
                </form>
            </div>
            <div class="log-in">
              <p id="log-in-text">Already have an account?</p>
              <button class="login-btn" type="button">Log in</button>  
            </div>
        </div>
        
    </main>
</body>
</html>
